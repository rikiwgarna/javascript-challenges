<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <button id="btn-modal">This is Modal</button>

    <div class="modal-container" id="modal-container">
        <div class="modal">
            <button id="modal-close-btn">&times</button>
            <h1 class="modal-header">
                Bootstrap Modals
            </h1>
            <p class="modal-text">
                Bootstrap Modals offer a lightweight, multi-purpose JavaScript popup that's customizable and responsive. They can be used to display alert popups, videos, and images in a website.
            </p>
        </div>
    </div>
</body>
</html>
